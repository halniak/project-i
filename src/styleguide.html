  <div class="row margin-tb">
    <div class="margin-lr">
      <div class="page-header">page header</div>
    </div>
    <div class="margin-lr">
      <div class="section-header">section header</div>
    </div>
    <div class="margin-lr">
      <div class="text">text</div>
    </div>
  </div>

  <div class="row margin-tb">
    <div class="col-4 margin-tb">
      <div class="btn btn-primary">primary</div>
    </div>
    <div class="col-4 margin-tb">
      <div class="btn btn-secondary">secondary</div>
    </div>
    <div class="col-4 margin-tb">
      <div class="btn btn-disabled padding-l-3">
        <i class="center btn__icon-l icon-links"></i>
        <span>disabled</span>
      </div>
    </div>
    <div class="col-4 margin-tb">
      <div class="btn btn-tab padding-l-3">
        <span class="center btn__icon-l btn__dot"></span>
        <span>tab</span>
      </div>
    </div>
    <div class="col-4 margin-tb">
      <div class="btn btn-tab padding-l-3 active">
        <span class="center btn__icon-l btn__dot"></span>
        <span>tab active</span>
      </div>
    </div>
    <div class="col-4 margin-tb">
      <div class="btn btn-secondary btn-square" title="btn-square">
        <i class="center icon-refresh"></i>
      </div>
    </div>
  </div>

  <div class="row margin-tb">
    <div class="btn notification__negative padding-lr-3">Negative notification
      <i class="center btn__icon-l icon-negative"></i>
      <i class="center btn__icon-r icon-close"></i>
    </div>
    <div class="btn notification__positive padding-lr-3">Positive notification
      <i class="center btn__icon-l icon-positive"></i>
      <i class="center btn__icon-r icon-close"></i>
    </div>
  </div>

  <div class="row margin-tb">
    <div class="btn calendar">
      <span class="section-header">27.08.2021</span>
      <span class="section-header padding-r-3">26.09.2021</span>
      <a class="link" href="#" aria-label="lorem ipsum">
        <i class="center btn__icon-r icon-calendar"></i>
      </a>
    </div>
  </div>

      </div>
      <div class="col-6">

      </div>
      <div class="table-links__btn">
        <a href="#" class="icon-trash" aria-label="lorem ipsum"></a>
